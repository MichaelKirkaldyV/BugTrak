<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'bugz/css/resgister.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="main-body">
                <div class="header">
                    <a href="/"><h1 class="title">BugTrak</h1></a>
                        <nav>
                            <a href="/login">Login</a>
                            <a href="/contact">Contact</a>
                            <a href="/about">About</a>
                        </nav>
                </div>  
                <div>
                    <form action="/register" method="POST">
                        {% csrf_token %}
                        <div>
                            <label>Email</label>
                            <input type="text" name="u_email" id="u_email">
                        </div>
                        <div>
                            <label>Username</label>
                            <input type="text" name="username" id="username">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="text" name="password" id="password">
                        </div>
                        <div>
                            <label>Confirm Password</label>
                            <input type="text" name="cnfrm_password" id="cnfrm_password">
                        </div>
                        <input type="submit" name="submit" id="submit">
                    </form>
                </div>
            </div>  
            <div class="footer">
                <p>Created by Michael Kirkaldy - 2019</p>
            </div>
        </div>
    </body>
</html>

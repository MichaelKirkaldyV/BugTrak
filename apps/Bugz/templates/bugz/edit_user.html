<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit User</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'bugz/css/edit_user.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="main-body">
                    <div class="header">
                        <a href="/"><h1 class="title">BugTrak</h1></a>
                            <nav>
                                <a href="/contact">Contact</a>
                                <a href="/about">About</a>
                                <a href="/dashboard">Dashboard</a>
                                <a href="/administration">Administration</a>
                                <a href="/reports">Reports</a>
                                <a href="/logout">Logout</a>
                            </nav>
                    </div> 
                    <h1 class="add-title">Edit User</h1>
                    <div class="pro-form">
                        <div class="errors">
                            {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                             </ul>
                            {% endif %}
                        </div> 
                        {% if user %}
                        <form action="/update_user_process/{{user.id}}" method="POST">
                            {% endif %}
                            {% csrf_token %}
                            {% if user %}
                            <div>
                                <label>Name</label>
                                <input type="text" name="name" placeholder="{{user.name}}">
                            </div>
                            <div>
                                <label>Email</label>
                                <input type="text" name="u_email" placeholder="{{user.u_email}}">
                            </div>
                            <div>

                            </div>
                            <div>
                                <label>Username</label>
                                <input type="text" name="username" placeholder="{{user.username}}">
                            </div>
                            <div>
                                <label>Password</label>
                                <input type="text" name="password">
                            </div>
                            <div>
                                <label>Confirm Password</label>
                                <input type="text" name="cnfrm_password">
                            </div>
                            <div>
                                <label>Mobile</label>
                                <input type="text" name="mobile_no" placeholder="{{user.mobile_no}}">
                            </div>
                            <input type="submit" value="Update" id="submit">
                            {% endif %}
                        </form>
                    </div>
                </div>
            <div class="footer">
                <p>Created by Michael Kirkaldy - 2019</p>
            </div>
        </div>
    </body>
</html>
